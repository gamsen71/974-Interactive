<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>974 Interactive</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Arial', sans-serif; background: #000; color: #fff; }

    /* Header / Nav */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: top 0.3s;
      z-index: 100;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
    }
    nav a:hover { box-shadow: 0 0 10px #fff, 0 0 20px #fff; }

    /* Sections */
    section { min-height: 100vh; padding: 120px 20px 60px; text-align: center; }
    h1,h2,h3 { margin-bottom: 20px; }
    h2 { font-size: 2.5rem; margin-bottom: 40px; }

    /* Hero Section */
    #hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #hero img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    /* Cards */
    .list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card {
      background: #111;
      border: 1px solid #fff;
      border-radius: 20px;
      padding: 30px 20px;
      width: 250px;
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.8s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateX(0);
    }
    .card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 0 20px #fff, 0 0 40px #fff; }
    .card a {
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
    }
    .card a:hover { box-shadow: 0 0 10px #fff, 0 0 20px #fff; }

    /* Footer */
    footer { text-align: center; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.1); color: #aaa; }

    @media(max-width: 768px){
      .list { flex-direction: column; align-items: center; }
      .card { width: 80%; }
    }
  </style>
</head>
<body>

<header id="header">
  <div class="logo" id="logo">974</div>
  <nav>
    <a href="#games">Games</a>
    <a href="#development">On Development</a>

    <div class="card"><h3>Game Launcher</h3><a href="https://974-interactive.itch.io/game-launcher" target="_blank">Get</a></div>
    <div class="card"><h3>Classic Ping Pong</h3><a href="https://974-interactive.itch.io/ping-pong" target="_blank">Get</a></div>

</section>

<section id="development">

  <div class="list">
    <div class="card"><h3>Untitled Axe Game</h3><a href="https://974-interactive.itch.io/untitled-axe-game" target="_blank">View</a></div>

<script>
  // Steam-style header hide/show on scroll
  let lastScroll = 0;
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => {
    let current = window.pageYOffset;
    if(current < 50){ header.style.top = '0'; }
    else if(current > lastScroll){ header.style.top = '-100px'; }
    else { header.style.top = '0'; }
    lastScroll = current;
  });

  // Smooth scroll to top on logo click
  document.getElementById('logo').addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Scroll-triggered animation for cards
  const cards = document.querySelectorAll('.card');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
